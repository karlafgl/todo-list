<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shooping List</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <h1 class="header subtitle is-1 has-text-centered has-text-weight-bold has-text-white">ToDo List</h1>
    </div>
    <div class="field container box">
       <label class="label has-text-centered">Get it done</label>
       <div class="control field is-grouped">
         <input type="text" placeholder="Enter items" id="userinput" class="input is-primary">
         <button type="button" id="enter" class="button is-info">Enter</button>
      </div>
      <ul class="has-text-primary is-size-4 has-text-centered has-text-justified close:hover">
        <li>Meet with friends <i class="close fas fa-times has-text-danger "></i> </li>
        <li>Reed a book <i class="close fas fa-times has-text-danger"></i> </li>
        <li>Organize office <i class="close fas fa-times has-text-danger"></i> </li>
        <li>Ann's Birthday <i class="close fas fa-times has-text-danger"></i> </li>
        <li>Buy eggs <i class="close fas fa-times has-text-danger"></i> </li>
      </ul>
    </div>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
